<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
<title>Staf</title>


</head>

<body>
	<div th:include="header :: navbar"></div>

	<div class="container">
		<form action="/staf/viewGajiParameter" method="get">
			<div class="form-group col-lg-2 col-lg-offset-0">
				<label for="role">Bulan*</label> <select name="bulan"
					class="form-control" required="required">
					<option selected="selected" disabled="disabled">-- Pilih
						Bulan-</option>
					<option value="0">Januari</option>
					<option value="1">Februari</option>
					<option value="2">Maret</option>
					<option value="3">April</option>
					<option value="4">Mei</option>
					<option value="5">Juni</option>
					<option value="6">Juli</option>
					<option value="7">Agustus</option>
					<option value="8">September</option>
					<option value="9">Oktober</option>
					<option value="10">November</option>
					<option value="11">Desember</option>

				</select> <label for="role">Tahun*</label> <select name="tahun"
					class="form-control" required="required">
					<option selected="selected" disabled="disabled">-- Pilih
						Tahun-</option>
					<option value="116">2016</option>
					<option value="117">2017</option>
					<option value="118">2018</option>
					<option value="119">2019</option>
					<option value="120">2020</option>
				</select>
				<br/>
				<div class="form-group">
					<button type="submit" class="btn btn-danger" name="action"
						value="submit">Cari</button>
				</div>
			</div>

		</form>
	</div>




	<div class="container">





		<div class="row">
			<h1
				th:text="'List Gaji Bulan '+${staf.get(0).gaji.get(0).bulan}+ ' '+ ${staf.get(0).gaji.get(0).tahun}"
				class="page-header"></h1>


			<table id="daftarStaf" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th style="font-size: 150%;">No</th>
						<th style="font-size: 150%;">Nama</th>
						<th style="font-size: 150%;">NIK</th>
						<th style="font-size: 150%;">Role</th>
						<th style="font-size: 150%;">Tahun</th>
						<th style="font-size: 150%;">Bulan</th>
						<th style="font-size: 150%;">Nominal</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="staf,iterationStatus: ${staf}">


						<td th:text="${iterationStatus.count}" style="font-size: 150%;"></td>

						<td th:text="${staf.nama}" style="font-size: 150%;"></td>
						<td th:text="${staf.nik}" style="font-size: 150%;"></td>
						<td th:text="${staf.role}" style="font-size: 150%;"></td>

						<td th:text="${staf.gaji.get(0).tahun}" style="font-size: 150%;"></td>
						<td th:text="${staf.gaji.get(0).bulan}" style="font-size: 150%;"></td>
						<td th:text="${staf.gaji.get(0).nominal}" style="font-size: 150%;"></td>


					</tr>
				</tbody>
			</table>

		</div>

	</div>
	<div th:include="footer :: footer"></div>
	<script>
		$(document).ready(function() {
			$("#daftarStaf").DataTable();
		});
	</script>
</body>

</html>
