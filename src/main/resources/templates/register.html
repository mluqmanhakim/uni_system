<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="header :: header">

</head>
<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<h1 class="clear">
					<a th:href="@{#}" style="text-decoration: none; color: white;">Human
						Resources Information System</a>
				</h1>
			</div>
			<div class="clear"></div>
		</div>
		<br /> <br />
		<div class="col-md-8 col-md-offset-2">
			<div class="well">
				<h1>Register</h1>
				<form action="/user/add/submit" method="post"
					enctype="multipart/form-data">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" required="required"
							placeholder="Username" name="username" /> <span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="number" class="form-control" required="required"
							placeholder="Prodi" name="idProdi" /> <span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" required="required"
							placeholder="Password" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" required="required"
							placeholder="Re-enter password" name="password" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />

					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck"></div>
						</div>
						<!-- /.col -->
						<div class="col-xs-4">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
						</div>
						<!-- /.col -->
					</div>
				</form>

				<!-- /.social-auth-links -->

				<a href="/" class="text-center">Already have an account? Login
					here</a>
			</div>
		</div>
	</div>

	<br />
	<br />
	<br />
	<br />
	<br />
	<div th:include="footer :: footer"></div>

</body>
</html>
