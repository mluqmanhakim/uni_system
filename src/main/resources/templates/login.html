<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity3">
<head th:include="header :: header">

</head>

<body>
	<div class="container">
		<div class="header">
			<div class="logo">
				<h1 class="clear">
					<a th:href="@{#}" style="text-decoration: none; color: white;">Human
						Resources Information System</a>
				</h1>
			</div>

			<div class="clear"></div>
		</div>

		<br /> <br /> <br />
		<div class="col-md-8 col-md-offset-2">
			<div class="well">
				<h1>Sign In</h1>

				<form th:action="@{/login}" method="post">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Username"
							name="username" /> <span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Password"
							name="password" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck"></div>
						</div>
						<div class="col-xs-4">
							<button type="submit" class="btn btn-info btn-block btn-flat">Sign
								In</button>
						</div>

					</div>
					<a href="/register" class="text-left">Register a new membership</a>
				</form>

			</div>
		</div>
	</div>


	<br />
	<br />
	<br />
	<br />
	<br />

	<div th:include="footer :: footer"></div>


</body>
</html>
