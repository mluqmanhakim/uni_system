<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">

<title>View Standard Salary</title>
</head>
<body>
	<div th:include="header :: navbar"></div>
	
	

    <div class="container">
		<div class="row">
			<h1 class="page-header">List Gaji Bulanan</h1>

			<table id="daftarStaf" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th style="font-size: 150%;">No</th>
						<th style="font-size: 150%;">Jabatan</th>						
						<th style="font-size: 150%;">Standar Gaji</th>
						<th style="font-size: 150%;">Update</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gaji,iterationStatus: ${gaji}">
						<td th:text="${iterationStatus.count}" style="font-size: 150%;"></td>
						
						<td th:text="${gaji.role}" style="font-size: 150%;"></td>
						<td th:text="${gaji.nominal}" style="font-size: 150%;"></td>
						<td><a th:href="@{'/gaji/update/' + ${gaji.idGaji}}" class="btn btn-info" role="button">Update</a>
							
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div th:include="footer :: footer"></div>
	<script>
		$(document).ready(function() {
			$("#daftarStaf").DataTable();
		});
	</script>
    
</body>

</html>
