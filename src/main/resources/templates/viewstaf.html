<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
<title>Daftar Staf</title>
</head>
<body>

	<div th:include="header :: navbar"></div>
	<br />
	<br />
	<br />
	<h1 style = "text-align :center;">Rincian Staf</h1>
	<br />
	<br />
	<div class="container-fluid text-center">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">


				<div class="well">


					<table style="font-size: 150%;" class="table table-bordered">
						<tr>
							<td align="left">NIK</td>
							<td align="left" th:text="${staf.nik}"></td>
						</tr>
						<tr>
							<td align="left">Name</td>
							<td align="left" th:text="${staf.nama}"></td>
						</tr>
						<tr>
							<td align="left">Role</td>
							<td align="left" th:text="${staf.role}"></td>
						</tr>
						<tr>
							<td align="left">ID Prodi</td>
							<td align="left" th:text="${staf.idProdi}"></td>
						</tr>
						<tr>
							<td align="left">Standard Salary</td>
							<td align="left" th:text="${staf.gajiStandar.nominal}"></td>
						</tr>
					</table>






				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<h1 class="page-header">List Gaji</h1>


			<table id="daftarStaf" class="table table-striped table-bordered">
				<thead>
					<tr>
						<th style="font-size: 150%;">No</th>
						<th style="font-size: 150%;">Tahun</th>
						<th style="font-size: 150%;">Bulan</th>
						<th style="font-size: 150%;">Nominal</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gaji,iterationStatus: ${staf.gaji}">
						<td th:text="${iterationStatus.count}" style="font-size: 150%;"></td>
						<td th:text="${gaji.tahun}" style="font-size: 150%;"></td>
						<td th:text="${gaji.bulan}" style="font-size: 150%;"></td>
						<td th:text="${gaji.nominal}" style="font-size: 150%;"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<div th:include="footer :: footer"></div>
	<script>
		$(document).ready(function() {
			$("#daftarStaf").DataTable();
		});
	</script>
</body>
</html>
